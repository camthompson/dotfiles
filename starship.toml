format = '[\[](white)$directory$kubernetes$aws$jobs$character[\]](white) '
add_newline = false
right_format = '${custom.git_info}'
palette = "catppuccin_mocha"
continuation_prompt = '[>>](white) '

[aws]
symbol = '-'
format = '$symbol[$profile]($style)'
style = 'yellow'

[aws.profile_aliases]
edacious-sandbox = 'sandbox'
edacious-production = 'production'
edacious-ops = 'ops'

[character]
format = '[—](white)$symbol'
success_symbol = '[%](yellow)'
error_symbol = '[%](red)'
vimcmd_symbol = '[N](purple)'
vimcmd_replace_one_symbol = '[R](purple)'
vimcmd_replace_symbol = '[R](purple)'
vimcmd_visual_symbol = '[R](yellow)'

[cmd_duration]
disabled = true

[custom.git_info]
when = 'git rev-parse --is-inside-work-tree 2>/dev/null'
command = '''
branch=$(starship module git_branch 2>/dev/null)
status=$(starship module git_status 2>/dev/null)
if [ -n "$branch" ]; then
  echo "$branch$status"
fi
'''
format = '[\[](white)$output[\]](white)'
shell = ['bash']

[directory]
format = '[$path]($style)[$read_only]($read_only_style)'
style = 'blue'

[fill]
symbol = ' '

[git_branch]
symbol = ''
format = '$symbol[$branch(:$remote_branch)]($style)'
style = 'mauve'

[git_status]
format = '([-](white)[$all_status$ahead_behind]($style))'
style = 'red'

[jobs]
format = '[$symbol$number]($style)'
style = "cyan"

[kubernetes]
symbol = '-'
disabled = false
format = '$symbol(white)[$context]($style)'
style = 'cyan'

[[kubernetes.contexts]]
context_pattern = "docker-desktop"
symbol = ""
context_alias = ""

[nodejs]
format = '[$symbol($version)]($style):'

[python]
symbol = ""
format = '[${symbol}${pyenv_prefix}(${version})]($style):'


