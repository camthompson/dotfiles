#        
format = '[\[](fg:white)$directory$kubernetes$aws$jobs[\]](fg:white) $character '
add_newline = false
right_format = '$git_status $git_branch'
palette = "catppuccin_mocha"
continuation_prompt = '[>>](white) '

[aws]
symbol = ''
format = '[:](fg:white)[$profile]($style)'
style = 'fg:yellow'

[aws.profile_aliases]
edacious-sandbox = 'sb'
edacious-production = 'prod'
edacious-ops = 'ops'

[character]
format = '$symbol'
success_symbol = '[❯❯](fg:peach)'
error_symbol = '[❯❯](fg:peach)'
vimcmd_symbol = '[❮❮](fg:peach)'
vimcmd_replace_one_symbol = '[R](fg:red)'
vimcmd_replace_symbol = '[R](fg:red)'
vimcmd_visual_symbol = '[R](fg:yellow)'

[cmd_duration]
disabled = true

[directory]
truncation_length = 3
truncate_to_repo = true
repo_root_format = '[$repo_root]($repo_root_style)'
format = '[$path]($style)'
style = 'bold fg:sapphire'

[fill]
symbol = ' '

[git_branch]
symbol = ''
format = '[[\[](fg:white)$branch(:$remote_branch)]($style)[\]](fg:white)'
style = 'bold fg:sapphire'

[git_status]
format = '([$all_status$ahead_behind]($style))'
style = 'bold fg:peach'

[jobs]
format = '[$symbol$number]($style)'
style = "cyan"

[kubernetes]
symbol = ''
disabled = false
format = '([[:](fg:white)$context]($style))'
style = 'fg:cyan'

[[kubernetes.contexts]]
context_pattern = "docker-desktop"
context_alias = ""

[[kubernetes.contexts]]
context_pattern = "sandbox"
context_alias = "sb"

[nodejs]
format = '[$symbol($version)]($style):'

[python]
symbol = ""
format = '[${symbol}${pyenv_prefix}(${version})]($style):'

