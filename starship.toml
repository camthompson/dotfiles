#        
format = '$directory$kubernetes$aws$jobs$character '
add_newline = false
right_format = '${custom.git_status}$git_branch'
palette = "catppuccin_mocha"
continuation_prompt = '[>>](white) '

[aws]
symbol = ''
format = '([ $profile]($style)[ ](fg:bright-white bg:black))'
style = 'fg:yellow bg:black'

[aws.profile_aliases]
edacious-sandbox = 'sb'
edacious-production = 'prod'
edacious-ops = 'ops'

[character]
format = '[ $symbol ](bg:black)[](fg:black)'
success_symbol = '[%](fg:bright-white bg:black)'
error_symbol = '[!](fg:red bg:black)'
vimcmd_symbol = '[N](fg:blue bg:black)'
vimcmd_replace_one_symbol = '[R](fg:red bg:black)'
vimcmd_replace_symbol = '[R](fg:red bg:black)'
vimcmd_visual_symbol = '[R](fg:yellow bg:black)'

[cmd_duration]
disabled = true

[directory]
format = '[](fg:mauve bg:base)[$path ]($style)[](fg:mauve bg:black)'
style = 'bold fg:base bg:mauve'

[fill]
symbol = ' '

[git_branch]
symbol = ''
format = '$symbol[ $branch(:$remote_branch)[](fg:black bg:base)]($style)'
style = 'fg:blue bg:black'

[git_status]
format = '([](fg:black bg:base)[ $all_status$ahead_behind]($style)[ ](fg:bright-white bg:black))'
style = 'bold fg:peach bg:black'

[jobs]
format = '[$symbol$number]($style)'
style = "cyan"

[kubernetes]
symbol = ''
disabled = false
format = '([ $context]($style)[ ](fg:bright-white bg:black))'
style = 'fg:cyan bg:black'

[[kubernetes.contexts]]
context_pattern = "docker-desktop"
context_alias = ""

[[kubernetes.contexts]]
context_pattern = "sandbox"
context_alias = "sb"

[nodejs]
format = '[$symbol($version)]($style):'

[python]
symbol = ""
format = '[${symbol}${pyenv_prefix}(${version})]($style):'


[custom.git_status]
when = 'git rev-parse --git-dir > /dev/null 2>&1'
command = '''
status=$(starship module git_status)
if [ -z "$status" ]; then
    echo ""
else
    echo " $status"
fi
'''
format = '[$output](fg:black bg:base)'
shell = ['sh']

