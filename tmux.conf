# C-b isn't a good prefix
unbind C-b
# C-y is only a little better
set -g prefix C-y
set -g prefix2 C-space

# General
set -g aggressive-resize on
set -g default-terminal "xterm-256color"
set -g focus-events on
set -g history-limit 10000
set -g status-keys vi
set -g display-time 3000
set -sg escape-time 0
set -sg repeat-time 600
setw -g automatic-rename on
setw -g mode-keys vi
set -g mouse on
setw -g renumber-window on

# Window manipulation
bind -r ( select-window -t :-
bind -r '{' select-window -t :+
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind -n C-- split-window -v -c "#{pane_current_path}"
bind -n "C-'" split-window -h -c "#{pane_current_path}"

# Layouts
bind E select-layout even-horizontal
bind M select-layout main-vertical

# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Index windows starting at 1
set -g base-index 1
setw -g pane-base-index 1

# Use b as prefix for tmux inside tmux
bind b send-prefix

# Copy and paste
bind -T copy-mode-vi "v" send-keys -X begin-selection
bind -T copy-mode-vi "y" send-keys -X copy-selection
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind -T copy-mode-vi Escape send-keys -X cancel
bind -T copy-mode-vi H send-keys -X start-of-line
bind -T copy-mode-vi L send-keys -X end-of-line
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind P run-shell "tmux set-buffer \"$(reattach-to-user-namespace pbpaste)\"; tmux paste-buffer"
bind Y run-shell "tmux show-buffer | reattach-to-user-namespace pbcopy"
bind V copy-mode

bind p paste-buffer
# Misc binds
bind C command-prompt "new-window %%"
bind "\"" command-prompt "rename-window %%"
bind r source-file ~/.tmux.conf\; display-message "tmux.conf is reloaded"
bind m command-prompt "split-window -h 'exec man %%'"

# Activity
setw -g monitor-activity on
set -g visual-activity off


# Theme
#        
set -g clock-mode-colour black
set -g display-panes-active-colour cyan
set -g display-panes-colour yellow
set -g pane-active-border-style 'fg=cyan,bg=default'
set -g pane-border-style 'fg=black,bg=default'
set -g pane-border-status bottom
set -g pane-border-format ''

set -g status on
set -g status-position bottom
set -g status-style 'fg=white,bg=default'
set -g status-justify 'centre'
set -g status-left ''
set -g status-left-length 60
set -g status-right ''
set -g status-interval 1
set -g window-status-format '[#{window_index} #{b:pane_current_path}#{?window_zoomed_flag,!,}]'
setw -g window-status-style 'fg=default,bg=default'
set -g window-status-current-format '#[fg=default][#[fg=cyan,bold]#{window_index} #{b:pane_current_path}#{?window_zoomed_flag,!,}#[fg=default]]'
setw -g window-status-current-style ''
setw -g window-status-activity-style ''
setw -g window-status-separator ' '
# Mouse scrolling
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Enable extended keys for Ctrl+. and other special key combinations
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

source ~/.tmux.conf.local
